<html>
	<head>
		<title>kasahorow</title>
		<script type="text/javascript" src="jquery.js" ></script>
		<link href="css/NewTab.css" rel="stylesheet" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	</head>

	<body>
		<div id="currentTime"></div>
        <div id="notification">
            <span id="day"></span><br/><br/><br/>
			<span id="inspiration"></span><br/><br/>
			<span id="by"></span><br/>
		</div> 


		<!--78 is max length, as our code adds @kasahorow and Hashtags for the language used-->
        <textarea maxlength="78" id="inputText" placeholder="Write"  ></textarea>


        <div id="footer">
          <img width="35" height="35" src="images/twitter-icon.png" style="display:block; margin: 0 auto;" border="0" alt="Twitter" title="Tweet" class="share" service="https://twitter.com/intent/tweet?url=http://goo.gl/HMp5LU&text=" />
          <img width="34" height="34" src="icon128.png" style="display:block; margin: 0 auto;" border="0" alt="Translate" title="Translate" class="translate" service="http://ak.kasahorow.org/app/d?kw=" />
        </div> 

        <script src="NewTab.js" ></script>
        <script src="keyboard.js" ></script>
	</body>
</html>
